<div class="flex justify-content-center h-screen align-items-center">
  <div
    class="surface-card p-4 shadow-2 border-round w-25rem flex flex-column h-35rem justify-content-center align-items-center"
  >
    <div class="text-center mb-5">
      <img
        src="assets/stargi-logo-2.png"
        alt="Image"
        height="150"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Iniciar Sesión</div>
    </div>

    <div>
      <label for="username" class="block text-900 font-medium mb-2"
        >Usuario</label
      >
      <input
        id="username"
        type="text"
        placeholder="Usuario"
        pInputText
        [(ngModel)]="userName"
        class="w-full mb-3"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Contraseña</label
      >
      <input
        id="password"
        type="password"
        placeholder="Contraseña"
        pInputText
        [(ngModel)]="password"
        class="w-full mb-3"
      />

      <button
        pButton
        pRipple
        label="Ingresar"
        icon="pi pi-user"
        class="w-full"
        (click)="logIn()"
      ></button>
    </div>
  </div>
</div>
