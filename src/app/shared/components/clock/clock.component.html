<div class="clock-display">
  <div class="clock-weekdays-block">
    <span *ngFor="let day of days" [class.active]="day === getDay()">{{ day }}</span>
  </div>

  <div class="clock-time">
    <span>{{ getHours() }}</span>
    <span>:</span>
    <span>{{ getMinutes() }}</span>
    <span>:</span>
    <span>{{ getSeconds() }}</span>
    <span class="clock-meridian">{{ getAmPm() }}</span>
  </div>

  <div class="clock-date">{{ getFormattedDate() }}</div>
</div>
