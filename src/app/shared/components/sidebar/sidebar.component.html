<div
  class="sidenav flex flex-column"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div
    class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
  >
    <span
      class="inline-flex align-items-center gap-2 cursor-pointer"
      (click)="toggleCollapse()"
    >
      <img
        src="stargi-logo.svg"
        alt="Logo"
        width="33"
        height="35"
        viewBox="0 0 33 35"
        class="block mx-auto"
      />

      @if (!isLeftSidebarCollapsed()) {
      <span class="font-semibold text-2xl text-primary text-color">Stargi</span>
      }
    </span>
    <span>
      @if (!isLeftSidebarCollapsed()) {
      <p-button
        type="button"
        icon="pi pi-times"
        rounded="true"
        outlined="true"
        styleClass="h-2rem w-2rem text-color"
        (click)="toggleCollapse()"
      ></p-button>
      }
    </span>
  </div>
  <div class="overflow-y-auto">
    <ul class="list-none p-3 m-0">
      <li>
        <ul class="list-none p-0 m-0 overflow-hidden">
          <app-sidebar-item
            [isLeftSidebarCollapsed]="isLeftSidebarCollapsed()"
            [item]="item"
            *ngFor="let item of items"
          ></app-sidebar-item>
        </ul>
      </li>
    </ul>
  </div>
  <div class="mt-auto">
    <div class="list-none p-3 m-0">
      <a
        pRipple
        class="no-underline flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
      >
        <i class="pi pi-sign-out mr-2"></i>
        @if (!isLeftSidebarCollapsed()) {
        <span class="font-medium">Cerrar sesi√≥n</span>
        }
      </a>
    </div>
    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
    <a
      pRipple
      (click)="goToProfile()"
      class="mx-auto my-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
    >
      <p-avatar
        styleClass="m-2"
        [label]="name ? name[0].toUpperCase() : 'N'"
        shape="circle"
      />
      @if (!isLeftSidebarCollapsed()) {
      <span class="font-bold">{{ name }}</span>
      }
    </a>
  </div>
</div>
