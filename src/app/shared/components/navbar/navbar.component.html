<div *ngIf="!isEmpty">
  <p-menubar [model]="menuItems">
    <ng-template pTemplate="start"> </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <p>{{ name }}</p>
        <div class="user-icon" (click)="goToProfile()">
          <i class="pi pi-user"></i>
        </div>
      </div>
    </ng-template>
  </p-menubar>
</div>
