<div class="card flex justify-content-center">
  <p-button (onClick)="showDialog()" label="Mostrar acumulado" />
</div>
<div class="flex align-items-center justify-content-center gap-3 mt-6">
  <div class="card flex flex-column gap-3 p-fluid w-3">
    <div class="flex-auto">
      <label class="font-bold" for="integeronly">Meta: </label>
      <p-inputNumber
        inputId="integeronly"
        [(ngModel)]="meta"
        currency="PEN"
        locale="es-PE"
        mode="currency"
      />
    </div>
    <div class="flex-auto">
      <label class="font-bold" for="integeronly">Monto Acumulado: </label>
      <p-inputNumber
        inputId="integeronly"
        [(ngModel)]="meta"
        currency="PEN"
        locale="es-PE"
        mode="currency"
      />
    </div>
    <p-button (onClick)="showDialog()" label="Guardar" />
  </div>
</div>
