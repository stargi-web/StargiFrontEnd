<div class="p-d-flex p-jc-end mt-3 mb-3">
  <button
    pButton
    type="button"
    [label]="'Ver Resumen Mensual'"
    [icon]="showAttendanceTable ? 'pi pi-chevron-up' : 'pi pi-chevron-down'"
    (click)="goToMonthlyAttendanceSummary()"
    iconPos="right"
    class="p-button-primary"
  ></button>
  <button
    pButton
    type="button"
    label="Descargar Excel"
    (click)="downloadExcel()"
    class="p-button-info"
    style="margin-left: 10px"
  ></button>
</div>

<!-- RenderizaciÃ³n condicional del AttendanceTableComponent -->
<app-attendance-table *ngIf="showAttendanceTable"></app-attendance-table>

<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <button
          pButton
          type="button"
          label="Eliminar"
          (click)="deletUser(user.id)"
          class="p-button-secondary"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
