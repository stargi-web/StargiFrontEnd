<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <p>{{ name }}</p>
        <div class="user-icon" (click)="goToProfile()">
          <i class="pi pi-user"></i>
        </div>
      </div>
    </ng-template>
  </p-menubar>
  <router-outlet></router-outlet>
</div>
