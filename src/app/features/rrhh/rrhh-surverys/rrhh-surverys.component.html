<div class="form-container">
    <h2>Crear una evaluación</h2>
    <div class="form-elements">
        <div class="form-group">
            <p>Mes: </p>
            <p-dropdown [options]="months" [(ngModel)]="month" optionLabel="value"></p-dropdown>
        </div>
        <div class="form-group">
            <p>Año: </p>
            <p-inputNumber [(ngModel)]="year" [useGrouping]="false" [min]="2024" [max]="2100"></p-inputNumber>
        </div>
        <div>
            <p-button label="Crear" (onClick)="createEnabledEvaluation()"/>
        </div>
    </div>
</div>
<div class="cards-container">
    @for (evaluation of enabledEvaluations; track $index) {
        <div class="card">
            <h3>Mes: {{ evaluation.month }}</h3>
            <p>Año: {{ evaluation.year }}</p>
            <p>Habilitado: {{ evaluation.enabled ? 'Sí' : 'No' }}</p>
        </div>
    } 
</div>
