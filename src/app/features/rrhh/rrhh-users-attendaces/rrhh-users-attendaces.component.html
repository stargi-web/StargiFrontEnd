<div class="p-d-flex p-jc-end">
  <button pButton type="button" label="Ver Resumen Mensual" (click)="goToMonthlyAttendanceSummary()" class="p-button-primary"></button>
</div>

<p-table [value]="users" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <button pButton type="button" label="Ver Asistencias" (click)="goToAttendances(user.id)" class="p-button-secondary"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
